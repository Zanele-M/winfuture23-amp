      }
      .i-amphtml-accordion-header:hover {
        border-radius: 7px;
        border: 2px solid white;
        box-shadow: 2px;

        z-index: 1;
      }

        color: #00438e;
        font-weight: bold;
        font-size: large;
        letter-spacing: 1px;

        content: "";

  <h2>
    Select which climate you prefer
  </h2>
  <div id="accordion">
    <amp-state id="climateCountries">
    </amp-state>
    <amp-accordion>
      <section>
        <h4>
          Switch OLED
        </h4>
          <amp-list layout="fixed-height" src="https://winfuture-amp.s3.eu-west-2.amazonaws.com/products.json" height="0" binding="refresh">
            <template type="amp-mustache">
              <ul>
                <span>Abel</span>
              </ul>
            </template>
          </amp-list>
      </section>
      <section>
        <h4>
          Switch
        </h4>
          <amp-list layout="fixed-height" height="0" binding="refresh" [is-layout-container]="true">
            <template type="amp-mustache">
              <ul>
                <span>Crown</span>
              </ul>
            </template>
          </amp-list>
      </section>
      <section>
        <h4>
          Switch Lite
        </h4>
          <amp-list layout="fixed-height" height="0" binding="refresh" [is-layout-container]="true">
            <template type="amp-mustache">
              <ul>
                <span>{{Name}}</span>
              </ul>
            </template>
          </amp-list>
      </section>
      <section>
        <h4>
          Pro Controller
        </h4>
          <amp-list layout="fixed-height" height="0" binding="refresh" [is-layout-container]="true">
            <template type="amp-mustache">
              <ul>
                <span>{{Name}}</span>
              </ul>
            </template>
          </amp-list>
      </section>
    </amp-accordion>
    <p>The accordion below lists countries, organized by continent, that match the climate you chose. </p>
  </div>
